+NewIcons=(TemplateName="CritUpgrade_Sup", strIcon="img:///UILibrary_robojumperSquadSelect.Inv_weaponIcon_scope_laser1")

+NewIcons=(TemplateName="ReloadUpgrade_Bsc", strIcon="img:///UILibrary_robojumperSquadSelect.Inv_weaponIcon_clip_autoloader")
