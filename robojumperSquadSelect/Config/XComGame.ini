; (that mod ought to use the `UpgradeableItemCats` array in XComrobojumperSquadSelect.ini but TeslaRage seems to be inactive)
+ShowUpgradesWhenModIsInstalled=(DLCName="WOTC_TRMoreUpgrades", ItemCat="armor")